# provision_staging.yml
---
- name: Create ec2 instance
  hosts: all 
  vars:
    instance_type: 't2.micro'
  tasks:

  - name: Create instance 
    ec2:
      key_name: chouse
      instance_type: "{{ instance_type }}" 
      image: ami-08935252a36e25f85
      wait: yes
      wait_timeout: 360
      group: ansible-container 
      instance_tags:
        type: awx-managed
      count_tag:
        type: awx-managed
      exact_count: 1
      vpc_subnet_id: subnet-87172fec
      assign_public_ip: yes  
      region: eu-west-1c
      termination_protection: yes
    register: ec2
  
  - name: Add new instance to host group
    add_host:
      hostname: "{{ item.public_ip }}"
      groupname: myhosts 
      ansible_user: centos
    with_items: "{{ ec2.instances }}"
    when: ec2 is defined

  - name: Wait for SSH to come up
    wait_for:
      host: "{{ item.public_dns_name }}"
      port: 22
      delay: 60
      timeout: 320
      state: started
    with_items: "{{ ec2.instances }}"
    when: ec2 is defined

- name: Configure new instance
  hosts: myhosts 
  become: yes
  roles:
  - role: docker

